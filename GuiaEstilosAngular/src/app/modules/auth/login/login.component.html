<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand center">
                        <a href="javascript:void(0);" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="../../../../assets/img/elements/wurth-logo-1.svg" style="max-width: 5%;">
                            </span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2">¡Bienvenido!</h4>
                    <p class="mb-4">Por favor, ingresa los datos de tu cuenta</p>

                    <form autocomplete="off" id="formAuthentication" class="mb-3" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="text" class="form-control" id="email" name="username" required [(ngModel)]="user.username"
                                placeholder="Correo Electrónico" autofocus />
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Contraseña</label>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="user.password"
                                    placeholder="Contraseña"
                                    aria-describedby="password" />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
